<script>
$(function(){
  $("#menu_sp").css("display","none");

    $("#menu_sp").slideToggle();
    $(this).toggleClass("active");
  });
});
</script>

<!--トップに戻る-->
<script>
$(document).ready(function() {
	var pagetop = $('.pagetop');
	$(window).scroll(function () {
	if ($(this).scrollTop() > 100) {
		pagetop.fadeIn();
		} else {
		pagetop.fadeOut();}});
	pagetop.click(function () {
	$('body, html').animate({ scrollTop: 0 }, 500);
	return false;
});
});
</script>
